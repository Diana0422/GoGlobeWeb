<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hzTripCard</title>
</head>
<body>
<div class=hzTripCard>
	<div class="trip-general-info">
		<p> ${tripName} </p>
		<p> ${depDate}  - ${retDate}</p>
		<p> ${category1} - ${category2} </p>	
	</div>
	<div class="trip-secondary-info">
		<p> Price: ${price} </p>
		<button name="${moreinfo}"  class = "btn btn-primary" value="${btnVal}" >More info</button>
	</div>
</div>
</body>
</html>
