<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hzTripCard</title>
</head>
<body>
<div class="hzTripCard custom-card">
	<div class="trip-general-info">
		<h4 id="tripName"> ${tripName} </h4>
		<p> ${depDate}  - ${retDate}</p>
		<p> ${category1} &bull; ${category2} </p>	
	</div>
	<div class="trip-secondary-info">
		<p>${locationList}</p>
		<button name="${moreinfo}"  class = "btn btn-primary" value="${btnVal}" >More info</button>
	</div>
</div>
</body>
</html>
