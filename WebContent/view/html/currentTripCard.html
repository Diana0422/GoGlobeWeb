<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
     <div class="current-trip">
     	<div class="left-side">
        	<h4>Today you should be at...</h4>
            <form method="POST">
            	<div class="long-card displayer">
                	<h1>${title}</h1>
                    <div class="departure-date">
                    	<h3>Departure:</h3>
                        <h5>${departure}</h5>
                     </div>
                     <div class="return-date">
                        <h3>Return:</h3>
                        <h5>${return_date}</h5>
                     </div>
                     <div class="location">
                     	<h3>Today's locations:</h3>
                        <ul>
                        	<li>location 1</li>
                            <li>location 2</li>
                        </ul>
                     </div>
                     <button type="submit" name="gainpoints" class="btn btn-primary">Gain Points</button>
                </div>
            </form>
         </div>

         <form method="POST" class="center" action="gainPoints.jsp">
         	<div class="points-status">
            	<h4>You have ${points} points.</h4>
                <button type="submit" name="redeemprize" class="btn btn-primary">Redeem Prizes</button>
            </div>
         </form>
  </div>
</body>
</html>
